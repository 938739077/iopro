{% load staticfiles %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <script src="{% static 'publicJs/jquery/jquery-3.1.1.min.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'publicJs/bootstrap-datetimepicker/bootstrap-datetimepicker.css' %}">
    <script src="{% static 'publicJs/bootstrap-datetimepicker/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div id="main-box">
        <div id="main-half-box"></div>
        <div id="register-box">
            <form id="register-form" method="post" action="{% url 'user:login' %}">
                {% csrf_token %}
                <label class="from-label">账号</label>
                <span class="from-input">{{ form.Account }} <span>{{ errors.Account }}</span></span>
                <label class="from-label">密码</label>
                <span class="from-input">{{ form.Password }} <span>{{ errors.Password }}</span></span>
                <label class="from-label">验证码</label>
                <span class="from-input">{{ form.Captcha }} <span>{{ errors.Captcha }}</span></span>
                <input type="submit" id="submit-btn" value="登    录"><br>
                <span><a id="err-msg">{{ err_msg }}</a></span>
            </form>

        </div>
    </div>
</body>
    <script type="text/javascript" src="{% static 'js/login.js' %}"></script>
</html>
